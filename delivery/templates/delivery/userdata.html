{% extends "delivery/base.html" %}
{% block content %}
<div style="max-width: 600px; margin: 50px auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
  <h2 style="text-align: center; color: #333; font-size: 24px;">Profile Information</h2>
  <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr>
      <td style="padding: 10px; font-weight: bold; color: #333;">👤 Username:</td>
      <td style="padding: 10px; color: #555;">{{ username }}</td>
    </tr>
    <tr>
      <td style="padding: 10px; font-weight: bold; color: #333;">🔑 Password:</td>
      <td style="padding: 10px; color: #555;">{{ password }}</td>
    </tr>
    <tr>
      <td style="padding: 10px; font-weight: bold; color: #333;">📧 Email:</td>
      <td style="padding: 10px; color: #555;">{{ email }}</td>
    </tr>
    <tr>
      <td style="padding: 10px; font-weight: bold; color: #333;">📱 Mobile:</td>
      <td style="padding: 10px; color: #555;">{{ mobile }}</td>
    </tr>
    <tr>
      <td style="padding: 10px; font-weight: bold; color: #333;">🏠 Address:</td>
      <td style="padding: 10px; color: #555;">{{ address }}</td>
    </tr>
  </table>

  <div style="text-align: center; margin-top: 20px;">
    <a href="{% url 'delivery:edit_profile' %}" style="background-color: #4CAF50; color: white; padding: 12px 30px; border-radius: 5px; text-decoration: none; font-size: 16px; transition: background-color 0.3s ease;">
      ✏️ Edit Profile
    </a>
  </div>
</div>
{% endblock content %}
