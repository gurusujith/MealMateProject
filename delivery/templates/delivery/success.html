{% extends "delivery/base.html" %}
{% block content %}
<div style="
    text-align: center;
    margin-top: 80px;
    padding: 30px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
">
    <h1 style="color: #333; margin-bottom: 20px;">Login Successful 🎉</h1>

    <div style="display: flex; flex-direction: column; gap: 15px;">
        <a href="{% url 'delivery:add_res' %}" 
           style="display: inline-block; background-color: #ff6600; color: #fff; 
                  text-decoration: none; padding: 12px 20px; border-radius: 6px; 
                  transition: background 0.3s ease;">
            ➕ Add Restaurants
        </a>

        <a href="{% url 'delivery:display_res' %}" 
           style="display: inline-block; background-color: #4CAF50; color: #fff; 
                  text-decoration: none; padding: 12px 20px; border-radius: 6px; 
                  transition: background 0.3s ease;">
            🍽️ Show All Restaurants
        </a>
    </div>
</div>
{% endblock %}
