{% extends 'delivery/base.html' %} 
{% block content %}
<form method="POST" action="{% url 'delivery:handle_signin' %}" 
      style="max-width: 400px; margin: 50px auto; background-color: #fff; padding: 40px; 
             border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">

  {% csrf_token %}

  <!-- Username Field with Emoji -->
  <label for="username" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
    ðŸ‘¤ Username
  </label>
  <input type="text" name="username" id="username" 
         style="width: 100%; padding: 12px 15px; margin-bottom: 15px; border: 1px solid #ddd; 
                border-radius: 6px; font-size: 14px; transition: border-color 0.3s ease;" 
         placeholder="Enter your username" required />

  <!-- Password Field with Emoji -->
  <label for="password" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">
    ðŸ”’ Password
  </label>
  <input type="password" name="password" id="password" 
         style="width: 100%; padding: 12px 15px; margin-bottom: 20px; border: 1px solid #ddd; 
                border-radius: 6px; font-size: 14px; transition: border-color 0.3s ease;" 
         placeholder="Enter your password" required />
  
  <!-- Submit Button -->
  <button type="submit"
          style="width: 100%; background-color: #ff6600; color: #fff; border: none; 
                 padding: 14px; border-radius: 6px; font-size: 16px; cursor: pointer; 
                 transition: background-color 0.3s ease, transform 0.2s ease;">
    Sign In
  </button>

</form>

<style>
  /* Focus effect for input fields */
  input:focus {
    outline: none;
    border-color: #ff6600;
  }

  /* Hover effect for submit button */
  button:hover {
    background-color: #e65c00;
    transform: translateY(-2px);
  }

  /* Responsive Design for mobile screens */
  @media (max-width: 600px) {
    form {
      padding: 25px;
    }

    button {
      font-size: 14px;
    }
  }

  /* Error Message Styles */
  .error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
  }
</style>

{% endblock %}
